<!DOCTYPE html>
<html lang="en" ng-app="pathfinder">
<div ng-include src="'header.html'"></div>
<div ng-include src="'navbar.html'"></div>
      <div class="container" id="content">
        <div ng-controller="RunelordController as theRunelords">
            <h1>The Runelords of Thassalon</h1>
            <div ng-repeat="runelord in theRunelords.runelords">
              <div class="runelord-container">
                <h2>{{runelord.name}}</h2>
                <img class="runelord-portrait" src="img/{{runelord.portrait}}.jpg"/>
                <div class="runelord-bio">
                  <ul>
                    <li>Runelord of {{runelord.sin}}</li>
                    <li>Ruler of {{runelord.territory}}</li>
                    <li>Master of {{runelord.school}} magic</li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
<script src="js/angular.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/pathfinder.css"> <!-- Don't know why this CSS isn't loading from header.html for JUST THIS PAGE -->
<div ng-include src="'footer.html'"></div>
</html>
