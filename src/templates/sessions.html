<!DOCTYPE html>
<html lang="en" ng-app="pathfinder">
<div ng-include src="'header.html'"></div>
<div ng-include src="'navbar.html'"></div>
    <div class="container" id="content">
        <div ng-controller="TabController as tab">
            <ul class="nav nav-pills">
                <li ng-class="{'active':tab.isSet(0)}">
                    <a href ng-click="tab.setTab(0)">Chapter 1</a>
                </li>
                <li ng-class="{'active':tab.isSet(1)}">
                    <a href ng-click="tab.setTab(1)">Chapter 2</a>
                </li>
                <li ng-class="{'active':tab.isSet(2)}">
                    <a href ng-click="tab.setTab(2)">Chapter 3</a>
                </li>
                <li ng-class="{'active':tab.isSet(3)}">
                    <a href ng-click="tab.setTab(3)">Chapter 4</a>
                </li>
                <li ng-class="{'active':tab.isSet(4)}">
                    <a href ng-click="tab.setTab(4)">Chapter 5</a>
                </li>
            </ul>
            <div ng-controller="SessionController as session">
                <div ng-repeat="chapter in session.notes">
                    <div ng-show="tab.isSet($index)">
                        <h1>Session notes for {{chapter.chapter_name}}</h1>
                        <div ng-repeat="session in chapter.sessions">
                            <div id="{{session.id}}">
                                <h3>{{session.title}} <small>{{session.date}}</small></h3>
                                <div ng-repeat="summaryline in session.summary">
                                    <p ng-bind-html="summaryline | html"></p>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/angular.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<div ng-include src="'footer.html'"></div>
</html>
